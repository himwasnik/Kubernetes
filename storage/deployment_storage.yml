apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: storage
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: nginx-pod
          image: nginx:latest
          ports:                     
            - containerPort: 80
          volumeMounts:              
            - mountPath: /usr/share/nginx/html
              name: myvolume
          resources:                 
            limits:
              cpu: "500m"
              memory: "256Mi"
            requests:
              cpu: "250m"
              memory: "128Mi"
      volumes:
        - name: myvolume
          persistentVolumeClaim:
            claimName: localpv
