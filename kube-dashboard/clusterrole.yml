apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ops-cluster-read
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - namespaces
      - persistentvolumes
      - events
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ops-cluster-read-binding
subjects:
  - kind: ServiceAccount
    name: sa-sanjay
    namespace: prod
  - kind: ServiceAccount
    name: sa-shruti
    namespace: prod
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ops-cluster-read
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ops-cluster-admin
subjects:
  - kind: ServiceAccount
    name: sa-sanjay
    namespace: prod
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
