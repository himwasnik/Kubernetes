apiVersion: apps/v1
kind: Deployment
metadata:
  name: rbac
  namespace: rolebase
spec:
  selector:
    matchLabels:
      app: rbac-deployment
  template:
    metadata:
      labels:
        app: rbac-deployment
    spec:
      containers:
        - name: rbac
          image: httpd:latest
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
