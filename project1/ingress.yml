apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-ingress
  namespace: todo-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /project1
        pathType: Prefix
        backend:
          service:
            name: todoapp
            port:
              number: 80
      - path: /todo
        pathType: Prefix
        backend:
          service:
            name: todoapp
            port:
              number: 5000
              
